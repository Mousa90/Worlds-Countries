<nav aria-label="breadcrumb transition-all">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="">Home</a></li>
    <li class="breadcrumb-item active text-white" aria-current="page">Manage Countries</li>
  </ol>
</nav>

<h2 class="mb-3">Manage Countries</h2>

<div class="mat-elevation-z8 col-12 col-md-12 transition-all">
  <table mat-table [dataSource]="dataSource" class="w-100">

    <!-- Price Column -->
    <ng-container matColumnDef="country" class="hide-on-smaller">
      <th mat-header-cell *matHeaderCellDef class="col-10 col-md-10 ps-4 text-warning"> Country
        <a routerLink="/countries/new" class="btn btn-sm btn-outline-warning ms-3 shadow-sm rounded-pill btn-add">
          + Add</a>
      </th>
      <td mat-cell *matCellDef="let element" class="col-10 col-md-10 ps-4"> {{element.name}} </td>
    </ng-container>

    <!-- Delete Button Column -->
    <ng-container matColumnDef="delete-button" class="hide-on-small">
      <th mat-header-cell *matHeaderCellDef class="col-1-5 col-md-1 hide-on-small"></th>
      <td mat-cell *matCellDef="let element" class="col-1-5 col-md-1 text-end hide-on-small">
        <button data-bs-toggle="modal" data-bs-target="#deleteDialog" (click)="setCountryId(element.id)"
          class="btn btn-outline-danger btn-sm hide-on-smaller">Delete</button>
      </td>
    </ng-container>

    <!-- Edit Buttons Column -->
    <ng-container matColumnDef="edit-button" class="buttons">
      <th mat-header-cell *matHeaderCellDef class="buttons ">
        <a routerLink="/countries/new"
          class="btn btn-sm btn-outline-warning ms-3 shadow-sm rounded-pill btn-add-e me-2">Add</a>
      </th>
      <td mat-cell *matCellDef="let element" class="col-0-5 col-md-1 text-end buttons ">
        <button (click)="goToEditPage(element.id)" class="btn btn-outline-primary btn-sm me-2">Edit</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[6, 12, 25]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>

<!-- Modal -->
<div class="modal fade transition-all" id="deleteDialog" tabindex="-1" aria-labelledby="deleteDialog"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5 text-warning" id="exampleModalLabel">Delete Country</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body fs-6">
        Are you sure you want to delete this Country?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-info shadow-sm" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-outline-danger shadow-sm" data-bs-dismiss="modal"
          (click)="deleteCountry()">Delete</button>
      </div>
    </div>
  </div>
</div>
